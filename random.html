<!DOCTYPE html>
<html>
<body>

<h2>Random number generator)</h2>

<p>Generates a random number between 0 and 10, with higher numbers being increasingly rare.</p>

<p id="demo"></p>

<button onclick="displayText()">Generate number</button>

<script>
function displayText() {
  x =  Math.random();
  y = 0;
  if(x > 0.999){
    y = 10;
  }
  else if (x > 0.995){
    y = 9;
  }
  else if (x > 0.99){
    y = 8;
  }
  else if (x > 0.95){
    y = 7;
  }
  else if (x > 0.9){
    y = 6;
  }
  else if (x > 0.85){
    y = 5;
  }
  else if (x > 0.8){
    y = 4;
  }
  else if (x > 0.6){
    y = 3;
  }
  else if (x > 0.4){
    y = 2;
  }
  else if (x > 0.2){
    y = 1;
  }
  else{
    y = 0;
  }
  document.getElementById("demo").innerHTML = y;
}
</script>

</body>
</html>
